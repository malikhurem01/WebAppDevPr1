<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Poljo-prom</title>
  </head>
  <body>
    <section class="landingPage">
      <header id="header">
        <div class="logo">
          <img src="./Assets/logo.png" alt="poljo prom logo" />
        </div>
        <nav id="navigacija" class="navbar">
          <ul class="navList">
            <li class="list-item"><a href="#">O nama</a></li>
            <li class="list-item"><a href="#">Proizvodi</a></li>
            <li class="list-item"><a href="#">Recenzije</a></li>
            <li class="list-item"><a href="#">Kontakt</a></li>
          </ul>
        </nav>
      </header>
      <div class="mainText">
        <h1>Poljo-prom, vaša apoteka</h1>
        <h2>Gdje teško postaje izvodivo</h2>
        <img src="./Assets/down_arrow.png" alt="down arrow" />
      </div>
    </section>
    <section class="categoryCards">
      <h1 class="sectionTitle">Proizvodi</h1>
    </section>
    <footer>
      <div class="contactData">
        <p>Broj telefona: +387 xx xxx xx xx</p>
        <p>Email adresa: poljo_prom@gmail.com</p>
        <p>Adresa: Lorem ipsum dolor sit amet</p>
        <p></p>
      </div>
      <form>
        <input type="email" name="email" placeholder="Vaš email: " />
        <textarea
          name="message"
          cols="50"
          rows="10"
          placeholder="Vaš upit:"
        ></textarea>
        <input type="submit" name="submit" value="Pošaljite upit" />
      </form>
      <div class="googleMap">
        <iframe
          width="600"
          height="500"
          id="gmap_canvas"
          src="https://maps.google.com/maps?q=te%C5%A1anj&t=&z=13&ie=UTF8&iwloc=&output=embed"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
        ></iframe>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
